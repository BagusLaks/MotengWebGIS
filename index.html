<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/multi-style-layer.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/Wilayah_Perencanaan_Kecamatan_Mojotengah_0.js"></script>
        <script src="data/Persil_Tanah_WP_Kecamatan_Mojotengah_1.js"></script>
        <script src="data/JaringanJalanWPMojotengah_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-7.343295038411666,109.88561386762164],[-7.306848200835656,109.946843003539]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        document.querySelector(".leaflet-popup-pane").addEventListener("load", function(event) {
          var tagName = event.target.tagName,
            popup = map._popup;
          // Also check if flag is already set.
          if (tagName === "IMG" && popup && !popup._updated) {
            popup._updated = true; // Set flag to prevent looping.
            popup.update();
          }
        }, true);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        function pop_Wilayah_Perencanaan_Kecamatan_Mojotengah_0(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">KECAMATAN</th>\
                        <td>' + (feature.properties['KECAMATAN'] !== null ? autolinker.link(feature.properties['KECAMATAN'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">DESA</th>\
                        <td>' + (feature.properties['DESA'] !== null ? autolinker.link(feature.properties['DESA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
            var popup = layer.getPopup();
            var content = popup.getContent();
            var updatedContent = removeEmptyRowsFromPopupContent(content, feature);
            popup.setContent(updatedContent);
        }

        function style_Wilayah_Perencanaan_Kecamatan_Mojotengah_0_0() {
            return {
                pane: 'pane_Wilayah_Perencanaan_Kecamatan_Mojotengah_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(204,204,204,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Wilayah_Perencanaan_Kecamatan_Mojotengah_0');
        map.getPane('pane_Wilayah_Perencanaan_Kecamatan_Mojotengah_0').style.zIndex = 400;
        map.getPane('pane_Wilayah_Perencanaan_Kecamatan_Mojotengah_0').style['mix-blend-mode'] = 'normal';
        var layer_Wilayah_Perencanaan_Kecamatan_Mojotengah_0 = new L.geoJson(json_Wilayah_Perencanaan_Kecamatan_Mojotengah_0, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Wilayah_Perencanaan_Kecamatan_Mojotengah_0',
            layerName: 'layer_Wilayah_Perencanaan_Kecamatan_Mojotengah_0',
            pane: 'pane_Wilayah_Perencanaan_Kecamatan_Mojotengah_0',
            onEachFeature: pop_Wilayah_Perencanaan_Kecamatan_Mojotengah_0,
            style: style_Wilayah_Perencanaan_Kecamatan_Mojotengah_0_0,
        });
        bounds_group.addLayer(layer_Wilayah_Perencanaan_Kecamatan_Mojotengah_0);
        map.addLayer(layer_Wilayah_Perencanaan_Kecamatan_Mojotengah_0);
        function pop_Persil_Tanah_WP_Kecamatan_Mojotengah_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">NIB</th>\
                        <td>' + (feature.properties['NIB'] !== null ? autolinker.link(feature.properties['NIB'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Tipe_Hak</th>\
                        <td>' + (feature.properties['Tipe_Hak'] !== null ? autolinker.link(feature.properties['Tipe_Hak'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Status_Hak</th>\
                        <td>' + (feature.properties['Status_Hak'] !== null ? autolinker.link(feature.properties['Status_Hak'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Penggunaan</th>\
                        <td>' + (feature.properties['Penggunaan'] !== null ? autolinker.link(feature.properties['Penggunaan'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Luas</th>\
                        <td>' + (feature.properties['Luas'] !== null ? autolinker.link(feature.properties['Luas'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
            var popup = layer.getPopup();
            var content = popup.getContent();
            var updatedContent = removeEmptyRowsFromPopupContent(content, feature);
            popup.setContent(updatedContent);
        }

        function style_Persil_Tanah_WP_Kecamatan_Mojotengah_1_0() {
            return {
                pane: 'pane_Persil_Tanah_WP_Kecamatan_Mojotengah_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(228,224,0,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Persil_Tanah_WP_Kecamatan_Mojotengah_1');
        map.getPane('pane_Persil_Tanah_WP_Kecamatan_Mojotengah_1').style.zIndex = 401;
        map.getPane('pane_Persil_Tanah_WP_Kecamatan_Mojotengah_1').style['mix-blend-mode'] = 'normal';
        var layer_Persil_Tanah_WP_Kecamatan_Mojotengah_1 = new L.geoJson(json_Persil_Tanah_WP_Kecamatan_Mojotengah_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Persil_Tanah_WP_Kecamatan_Mojotengah_1',
            layerName: 'layer_Persil_Tanah_WP_Kecamatan_Mojotengah_1',
            pane: 'pane_Persil_Tanah_WP_Kecamatan_Mojotengah_1',
            onEachFeature: pop_Persil_Tanah_WP_Kecamatan_Mojotengah_1,
            style: style_Persil_Tanah_WP_Kecamatan_Mojotengah_1_0,
        });
        bounds_group.addLayer(layer_Persil_Tanah_WP_Kecamatan_Mojotengah_1);
        map.addLayer(layer_Persil_Tanah_WP_Kecamatan_Mojotengah_1);
        function pop_JaringanJalanWPMojotengah_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['OBJECTID_1'] !== null ? autolinker.link(feature.properties['OBJECTID_1'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Lbr_Jln'] !== null ? autolinker.link(feature.properties['Lbr_Jln'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['As_Jln'] !== null ? autolinker.link(feature.properties['As_Jln'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Shape_Le_1'] !== null ? autolinker.link(feature.properties['Shape_Le_1'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['JENIS'] !== null ? autolinker.link(feature.properties['JENIS'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['FUNGSI'] !== null ? autolinker.link(feature.properties['FUNGSI'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NAMA'] !== null ? autolinker.link(feature.properties['NAMA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['SUMBER'] !== null ? autolinker.link(feature.properties['SUMBER'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Kls_BIG</th>\
                        <td>' + (feature.properties['Kls_BIG'] !== null ? autolinker.link(feature.properties['Kls_BIG'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
            var popup = layer.getPopup();
            var content = popup.getContent();
            var updatedContent = removeEmptyRowsFromPopupContent(content, feature);
            popup.setContent(updatedContent);
        }

        function style_JaringanJalanWPMojotengah_2_0(feature) {
            switch(String(feature.properties['Kls_BIG'])) {
                case 'Jalan Kolektor':
                    return {
                pane: 'pane_JaringanJalanWPMojotengah_2',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'round',
                lineJoin: 'round',
                weight: 6.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'Jalan Lokal':
                    return {
                pane: 'pane_JaringanJalanWPMojotengah_2',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'round',
                lineJoin: 'round',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
            }
        }
        function style_JaringanJalanWPMojotengah_2_1(feature) {
            switch(String(feature.properties['Kls_BIG'])) {
                case 'Jalan Kolektor':
                    return {
                pane: 'pane_JaringanJalanWPMojotengah_2',
                opacity: 1,
                color: 'rgba(255,51,241,1.0)',
                dashArray: '',
                lineCap: 'round',
                lineJoin: 'round',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'Jalan Lokal':
                    return {
                pane: 'pane_JaringanJalanWPMojotengah_2',
                opacity: 1,
                color: 'rgba(255,96,17,1.0)',
                dashArray: '',
                lineCap: 'round',
                lineJoin: 'round',
                weight: 3.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_JaringanJalanWPMojotengah_2');
        map.getPane('pane_JaringanJalanWPMojotengah_2').style.zIndex = 402;
        map.getPane('pane_JaringanJalanWPMojotengah_2').style['mix-blend-mode'] = 'normal';
        var layer_JaringanJalanWPMojotengah_2 = new L.geoJson.multiStyle(json_JaringanJalanWPMojotengah_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_JaringanJalanWPMojotengah_2',
            layerName: 'layer_JaringanJalanWPMojotengah_2',
            pane: 'pane_JaringanJalanWPMojotengah_2',
            onEachFeature: pop_JaringanJalanWPMojotengah_2,
            styles: [style_JaringanJalanWPMojotengah_2_0,style_JaringanJalanWPMojotengah_2_1,]
        });
        bounds_group.addLayer(layer_JaringanJalanWPMojotengah_2);
        map.addLayer(layer_JaringanJalanWPMojotengah_2);
        var baseMaps = {};
        var overlaysTree = [
            {label: 'Jaringan Jalan WP Mojotengah<br /><table><tr><td style="text-align: center;"><img src="legend/JaringanJalanWPMojotengah_2_JalanKolektor0.png" /></td><td>Jalan Kolektor</td></tr><tr><td style="text-align: center;"><img src="legend/JaringanJalanWPMojotengah_2_JalanLokal1.png" /></td><td>Jalan Lokal</td></tr></table>', layer: layer_JaringanJalanWPMojotengah_2},
            {label: '<img src="legend/Persil_Tanah_WP_Kecamatan_Mojotengah_1.png" /> Persil_Tanah_WP_Kecamatan_Mojotengah', layer: layer_Persil_Tanah_WP_Kecamatan_Mojotengah_1},
            {label: '<img src="legend/Wilayah_Perencanaan_Kecamatan_Mojotengah_0.png" /> Wilayah_Perencanaan_Kecamatan_Mojotengah', layer: layer_Wilayah_Perencanaan_Kecamatan_Mojotengah_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: true,
        });
        lay.addTo(map);
        setBounds();
        </script>
    </body>
</html>
